# Experiment 015: Threshold=0.010 with Full Determinism
# Pipeline: dc-ablation-pipeline
# Date: 2026-02-19
#
# Continues threshold sweep: 0.001 (exp 013) → 0.005 (exp 014) → 0.010
# DA trend so far: 51.9% → 53.4% → ?
# Tests whether larger DC thresholds continue to improve directional accuracy.

pipeline: pipeline_ablation.py

data:
  instrument: BTC-USD
  start_time: "2025-05-01 00:00:00"
  end_time: "2025-08-01 00:00:00"

model:
  architecture: Flatten -> Dense(128, relu) [bottleneck] -> Dense(64, relu) -> Dense(32, relu) -> Dense(1)
  bottleneck_dim: 128
  dropout_rate: 0.0
  l2_reg: 0.0

windowing:
  input_width: 50
  shift: 50
  label_width: 1

hparams:
  batch_size: 100
  epochs: 20
  learning_rate: 0.01
  patience: 5
  random_seed: 42

dc:
  single_dc_threshold: 0.010
  dc_thresholds: [0.001, 0.005, 0.010, 0.015]

determinism:
  tf_op_determinism: true
  explicit_shuffle_seed: true
  pythonhashseed: "42"
